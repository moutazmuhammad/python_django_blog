<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Details</title>
</head>
<body>
<br>


<div class="container" style="padding: 10px;">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-primary" type="Post" href="{% url 'allposts' %}">Home</a>
        <a class="btn btn-info" type="Post" href="{% url 'editpost' post.id %}">Edit</a>
        <a class="btn btn-danger" type="Post" href="{% url 'deletepost' post.id %}">Delete</a>
    </div>
    <div class="card shadow col-lg-7 mx-auto">
        <!-- Post -->
        <div class="card-body">
                <!-- Name of user and title -->
            <div class="row">
                <small style="text-align: right;">{{post.created}}</small>
                <hr>
                <span> 
                    <img src="https://i.imgur.com/hczKIze.jpg" width="70" class="user-img rounded-circle mr-2"> 
                    <a class="h3" href="" style="text-decoration: none">{{post.user}} | </a>
                    <a class="h4" href="{% url 'post' post.id %}" style="text-decoration: none">{{post.title}}</a>
                </span>
                    <p class="mt-3" style="text-align: justify;">{{post.body}}</p>
            </div>
            <!-- Image -->
            <div class="row">
                {% if post.image %}
                <div class="text-center">
                    <img src="{{ post.image.url }}" alt="image" class="img-thumbnail">
                </div>
                {% endif %}
            </div>

            <!-- Comments -->
            <div class="row d-flex justify-content-center mt-2">      
                <div class="col-md-11">
                    <span class="text-primary">Comments ({{ post.comment_count }})</span>
                    {% for comment in post.comment_set.all %}
                    <div class="card mt-1">
                        <div style="display: flex; margin-left: 10px; margin-top: 5px;">
                                <div>
                                    <img src="https://i.imgur.com/hczKIze.jpg" width="40" class="user-img rounded-circle mr-2">
                                </div> 
                                <div>
                                    <a class="h5" href="" style="text-decoration: none;">  {{ comment.user }}</a><br/>
                                    <small style="font-size: x-small;">  {{ comment.comment_data }}</small>
                                </div>
                        </div>
                        <p style="text-align: justify; margin-left: 20px; margin-top: 5px;">{{ comment.body }}</p>
                    </div>  
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
