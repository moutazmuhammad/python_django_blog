<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Details</title>
</head>
<body>
<br>


<div class="container" style="padding: 10px;">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-primary" type="Post" href="{% url 'allposts' %}">Home</a>
        <a class="btn btn-info" type="Post" href="{% url 'editpost' post.id %}">Edit</a>
        <a class="btn btn-danger" type="Post">Delete</a>
    </div>
    <div class="card shadow col-lg-7 mx-auto">

        <div class="card-body">

                <div class="row">
                    <small style="text-align: right;">{{post.created}}</small>
                    <hr>
                    <h3 style="color: blue;">{{ post.title }}</h3>
                    <p style="text-align: justify;">{{post.body}}</p>
                </div>
                <div class="row">
                    {% if post.image %}
                    <div class="text-center">
                        <img src="{{ post.image.url }}" alt="image" class="img-thumbnail">
                    </div>
                    {% endif %}
                </div>
            </div>
    </div>

</div>

</body>
</html>
