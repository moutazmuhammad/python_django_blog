{% extends 'base.html' %}



    {% block content %}
     

    {% load crispy_forms_tags %}
    {% if user.is_superuser %}
    <div class="container" style="padding: 40px;">
        <div class="card shadow col-lg-7 mx-auto">
            <div class="card-body">

                <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-success" type="Post">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endif %}
    {% for post in allposts %}      
    <div class="container" style="padding: 10px;">
        <div class="card shadow col-lg-7 mx-auto">

            <div class="card-body">

                    <div class="row">
                        <small style="text-align: right;">{{post.created}}</small>
                        <hr>
                        <span><img src="https://i.imgur.com/hczKIze.jpg" width="70" class="user-img rounded-circle mr-2"><a class="h3" href="" style="text-decoration: none"> {{post.user}} | </a>
                        <a class="h4" href="{% url 'post' post.id %}" style="text-decoration: none">{{post.title}}</a></span>
                        <p style="text-align: justify;">{{post.body}}</p>
                    </div>
                    <div class="row">
                        {% if post.image %}
                        <div class="text-center">
                            <a href="{% url 'post' post.id %}"><img src="{{ post.image.url }}" alt="image" class="img-thumbnail"></a>
                        </div>
                        {% endif %}
                    </div>
                </div>

            
        </div>

    </div>
    {% endfor %}
    
    {% endblock %}
