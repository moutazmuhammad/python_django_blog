<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <h1 style="text-align: center;">Welcome</h1>

    {% load crispy_forms_tags %}
    <div class="container" style="padding: 40px;">
        <div class="card shadow col-lg-7 mx-auto">
            <div class="card-body">

                <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-success" type="Post">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% for post in allposts %}      
    <div class="container" style="padding: 10px;">
        <div class="card shadow col-lg-7 mx-auto">

            <div class="card-body">

                    <div class="row">
                        <small style="text-align: right;">{{post.created}}</small>
                        <hr>
                        <a class="h4" href="{% url 'post' post.id %}">{{post.title}}</a>
                        <p style="text-align: justify;">{{post.body}}</p>
                    </div>
                    <div class="row">
                        {% if post.image %}
                        <div class="text-center">
                            <a href="{% url 'post' post.id %}"><img src="{{ post.image.url }}" alt="image" class="img-thumbnail"></a>
                        </div>
                        {% endif %}
                    </div>
                </div>

            
        </div>

    </div>
    {% endfor %}
    
</body>
</html>
